<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Calculator Monthly Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MDM Calculator Monthly Report</h1>
    
    <p><strong>Created By:</strong> Manoj Bansal (9888666363)</p>
    <p><strong>Guided By:</strong> CHT Sh. Surinder Kumar Vig</p>

    <form id="mdm-form">
        <label>Year:</label>
        <select id="year"><script>
                let years = ["2020", "2021", "2022", "2023", "2024", "2025", "2026", "2027", "2028", "2029", "2030", "2031"];
                years.forEach(year => {
                    document.write(`<option value="${year}">${year}</option>`);
                });
            </script>
        </select>

        <label>Month:</label>
        <select id="month">
            <script>
                let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                months.forEach(month => {
                    document.write(`<option value="${month}">${month}</option>`);
                });
            </script>
        </select>

        <label>Report Type:</label>
        <select id="report-type">
            <option value="Pre-Primary MDM Report">Pre-Primary MDM Report</option>
            <option value="Primary MDM Report">Primary MDM Report</option>
        </select>

        <label>Current Date and Time:</label>
        <input type="text" id="current-datetime" readonly>

        <label>School Name:</label>
        <input type="text" id="school-name">

        <label>School UDISE Code:</label>
        <input type="text" id="school-code">

        <label>Price/Rate of Cooking Cost per student (â‚¹):</label>
        <input type="number" id="cooking-cost">

        <label>MDM Students:</label>
        <input type="number" id="mdm-students">

        <label>Total Students Consumed MDM in month:</label>
        <input type="number" id="students-consumed">

        <label>Total Days of Wheat:</label>
        <input type="number" id="wheat-days">

        <label>Total Days of Rice:</label>
        <input type="number" id="rice-days">

        <label>Number of Students Consumed Wheat in Month:</label>
        <input type="number" id="students-wheat" oninput="calculateWheatConsumed()">

        <label>Wheat Consumed in Month (Auto):</label>
        <input type="text" id="wheat-consumed" readonly>

        <label>Balance of Wheat:</label>
        <input type="number" id="wheat-balance">

        <label>Number of Students Consumed Rice in Month:</label>
        <input type="number" id="students-rice" oninput="calculateRiceConsumed()">

        <label>Rice Consumed in Month (Auto):</label>
        <input type="text" id="rice-consumed" readonly>

        <label>Balance of Rice:</label>
        <input type="number" id="rice-balance">

        <label>Opening Balance of Cooking-Cost:</label>
        <input type="number" id="cooking-balance">

        <label>New Received Cooking-Cost:</label>
        <input type="number" id="cooking-new">

        <label>Consumed Cooking-Cost (Auto):</label>
        <input type="text" id="cooking-consumed" readonly>

        <label>Balance of Cooking-Cost:</label>
        <input type="number" id="cooking-final">

        <label>Opening Balance of Fruit:</label>
        <input type="number" id="fruit-opening">

        <label>New Balance Received:</label>
        <input type="number" id="fruit-new">

        <label>Number of Students Given Fruit:</label>
        <input type="number" id="fruit-students" oninput="calculateFruitCost()">

        <label>Total Amount Spent on Fruits (Auto):</label>
        <input type="text" id="fruit-cost" readonly>

        <label>Remaining Fruit Balance:</label>
        <input type="number" id="fruit-balance">

        <button type="button" onclick="generatePDF()">Download PDF Report</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
