<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory/Stock Registry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>MDM Stock Entry</h2>

    <label>School Name:</label>
    <input type="text" id="schoolName">

    <label>School UDISE Code:</label>
    <input type="text" id="udiseCode">

    <label>Total Students Consumed MDM in Month:</label>
    <input type="number" id="studentsConsumed">

    <label>Number of Students Consumed Wheat:</label>
    <input type="number" id="studentsWheat" oninput="calculateWheat()">

    <label>Wheat Consumed:</label>
    <input type="number" id="consumedWheat" readonly>

    <label>Number of Students Consumed Rice:</label>
    <input type="number" id="studentsRice" oninput="calculateRice()">

    <label>Rice Consumed:</label>
    <input type="number" id="consumedRice" readonly>

    <button onclick="downloadPDF()">Download PDF Report</button>
</div>

<script>
    function calculateWheat() {
        let students = document.getElementById("studentsWheat").value;
        document.getElementById("consumedWheat").value = students * 0.1;
    }

    function calculateRice() {
        let students = document.getElementById("studentsRice").value;
        document.getElementById("consumedRice").value = students * 0.1;
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        let doc = new jsPDF();

        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.text("MDM Stock Entry Report", 15, 20);

        let schoolName = document.getElementById("schoolName").value;
        let udiseCode = document.getElementById("udiseCode").value;
        let studentsConsumed = document.getElementById("studentsConsumed").value;
        let studentsWheat = document.getElementById("studentsWheat").value;
        let consumedWheat = document.getElementById("consumedWheat").value;
        let studentsRice = document.getElementById("studentsRice").value;
        let consumedRice = document.getElementById("consumedRice").value;

        doc.autoTable({
            startY: 30,
            head: [['Field', 'Value']],
            body: [
                ['School Name', schoolName],
                ['School UDISE Code', udiseCode],
                ['Total Students Consumed MDM', studentsConsumed],
                ['Students Consumed Wheat', studentsWheat],
                ['Wheat Consumed', consumedWheat + " kg"],
                ['Students Consumed Rice', studentsRice],
                ['Rice Consumed', consumedRice + " kg"]
            ]
        });

        doc.save("MDM_Stock_Report.pdf");
    }
</script>

</body>
</html>
